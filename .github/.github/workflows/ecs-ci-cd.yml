name: ECS CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: github-actions-ecs-demo
  ECS_CLUSTER: github-actions-cluster
  ECS_SERVICE: github-actions-service
  CONTAINER_NAME: app

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # ===== Source =====
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== Runtime =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ===== Dependency Layer =====
      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          npm ci

      # ===== Debug Layer (proves what CI is running) =====
      - name: Debug – print working directory
        run: pwd

      - name: Debug – print test file
        run: |
          echo "===== CI TEST FILE CONTENT ====="
          cat app.test.js

      - name: Debug – list test files
        run: find . -name "*test.js"

      # ===== Test Layer =====
      - name: Run unit tests
        run: npm test

      # ===== AWS Auth =====
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ===== ECR =====
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ===== Build & Push =====
      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ===== ECS Render =====
      - name: Render ECS task definition
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-task-def.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      # ===== ECS Deploy =====
      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
